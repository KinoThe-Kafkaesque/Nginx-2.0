
http {

	keepalive_timeout 300s;

	client_max_body_size 1m;

	root content/website;

	error_page 404 /404.html;

	server
	{
		listen 9000;
		server_name localhost;
		
		root content/website;
		# root content/WebServer;

		cgi_extension	*.sh *.cgi *.py;

		index index.html;
		autoindex on;

	}

	server {
		listen 9001;
		server_name localhost1;

		root content/WebServer;

		cgi_extension	*.sh *.cgi *.py;

		index index.html;
		autoindex on;

	}
}
