<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customized Cookie Test</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: 'Arial', sans-serif;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: #3498db;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin: 10px;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <button onclick="setCustomCookie()">Set Custom Cookie</button>
  <button onclick="checkCustomCookie()">Check Custom Cookie</button>

  <script>
    function setCustomCookie() {
      const customValue = prompt("Enter a custom value for the cookie:");
      if (customValue !== null) {
        const expirationDate = new Date();
        expirationDate.setFullYear(expirationDate.getFullYear() + 1); // Set expiration to 1 year from now
        document.cookie = `custom_cookie=${encodeURIComponent(customValue)}; expires=${expirationDate.toUTCString()}; path=/;`;
        alert("Custom cookie set successfully!");
      }
    }

    function checkCustomCookie() {
      const customCookieValue = getCookie("custom_cookie");
      if (customCookieValue !== null) {
        alert(`Custom cookie value: ${decodeURIComponent(customCookieValue)}`);
      } else {
        alert("Custom cookie not found!");
      }
    }

    function getCookie(name) {
      const cookies = document.cookie.split(';');
      for (const cookie of cookies) {
        const [cookieName, cookieValue] = cookie.trim().split('=');
        if (cookieName === name) {
          return cookieValue;
        }
      }
      return null;
    }
  </script>

</body>
</html>
