<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f1f2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

      position: relative;
    }

    #background-svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      /* position: relative; */
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(255, 255, 255, 1); /* Adjust opacity as needed */
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    label {
      margin-bottom: 10px;
    }

    textarea {
      width: 300px;
      padding: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #3498db;
      color: #ffffff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #2980b9;
    }

    .robot {
      background-image: url(Robot_icon.png); /* Replace with your icon */
      width: 64px; /* Adjust size as needed */
      height: 64px;
      background-size: cover;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .main_svg {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }

    .main_container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    #response {
      margin-top: 20px;
    }

    #postForm {
      display: flex;
      flex-direction: column;
    }

    #postForm textarea {
      resize: none  ;
    }

  </style>
</head>
