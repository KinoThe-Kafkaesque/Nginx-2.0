<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Buttons</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: 'Arial', sans-serif;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      background-color: #3498db;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <button onclick="window.location.href='https://www.example.com/button1'">Upload</button>
  <button onclick="window.location.href='https://www.example.com/button2'">Games</button>
  <button onclick="window.location.href='https://www.example.com/button3'">Talk With Chatgpt</button>
  <button onclick="window.location.href='https://www.example.com/button4'">Button 4</button>
  <button onclick="window.location.href='https://www.example.com/button5'">FeedBack</button>

</body>
</html>
